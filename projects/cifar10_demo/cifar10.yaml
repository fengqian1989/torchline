INPUT:
    SIZE: (32, 32)
MODEL:
    META_ARCH: 'Resnet50'
    CLASSES: 10
DATASET:
    NAME: 'CIFAR10'
    DIR: './datasets/cifar10'
    BATCH_SIZE: 128
OPTIM:
    BASE_LR: 0.1
    SCHEDULER:
        NAME: 'MultiStepLR'
        MILESTONES: [150, 250]
        GAMMA: 0.1
TRANSFORMS:
    TENSOR:
        NORMALIZATION: 
            mean: [0.4914, 0.4822, 0.4465]
            std: [0.2023, 0.1994, 0.2010]
    IMG:
        AUG_CIFAR: False
        RESIZE:
            enable: 0
        RANDOM_CROP:
            enable: 1
            padding: 4
        RANDOM_HORIZONTAL_FLIP:
            enable: 1
            p: 0.5
        RANDOM_VERTICAL_FLIP:
            enable: 0
            p: 0.5
        RANDOM_ROTATION:
            enable: 0

TRAINER:
    DEFAULT_SAVE_PATH: './output_cifar10'
    LOGGER:
        SETTING: 0
        type: 'test_tube'
        MLFLOW:
            tracking_uri: './output_cifar10' 
        TEST_TUBE:
            save_dir: './output_cifar10'
HOOKS:
    EARLY_STOPPING:
        type: 2
        patience: 20
        monitor: 'val_acc'
        mode: 'max'
    MODEL_CHECKPOINT:
        type: 0
        filepath: './output_cifar10'