OPTIM:
    NAME: 'sgd'
    BASE_LR: 0.1
    SCHEDULER:
        NAME: 'MultiStepLR'
        MILESTONES: [30, 50, 70, 100]
        GAMMA: 0.1
TRANSFORMS:
    NAME: 'SkinTransforms'
    TENSOR:
        NORMALIZATION: 
            mean: [0.6075, 0.4564, 0.4182]
            std: [0.2158, 0.1871, 0.1826]
    IMG:
        AUG_CIFAR: False
        COLOR_JITTER:
            enable: 0
            brightness: 0.05
            contrast: 0.05
            saturation: 0.05
            hue: 0.05
        RESIZE:
            enable: 1
        RANDOM_CROP:
            enable: 1
            padding: 4
        RANDOM_HORIZONTAL_FLIP:
            enable: 1
            p: 0.5
        RANDOM_VERTICAL_FLIP:
            enable: 0
            p: 0.5
        RANDOM_ROTATION:
            enable: 1
TRAINER:
    DEFAULT_SAVE_PATH: './output_skin100'
    LOGGER:
        SETTING: 2
        type: 'test_tube'
        MLFLOW:
            tracking_uri: './output_skin100' 
        TEST_TUBE:
            save_dir: './output_skin100'
            name: torchline_log
            version: -1
HOOKS:
    EARLY_STOPPING:
        type: 2
        patience: 20
        monitor: 'val_acc_1'
        mode: 'max'
    MODEL_CHECKPOINT:
        type: 2
        monitor: 'val_acc_1'
        mode: 'max'
        filepath: './output_skin100'
TOPK: [1, 5]
PREDICT_ONLY:
    type: 'ckpt'
    to_pred_file_path: '' # specify the path of images
    LOAD_CKPT:
        checkpoint_path: '' # load_from_checkpoint
    LOAD_METRIC:
        weights_path: '' # load_from_metrics
        tags_csv: ''
        on_gpu: True
        map_location: 'cuda:0'