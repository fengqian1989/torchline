optim:
    NAME: 'sgd'
    base_lr: 0.1
    scheduler:
        NAME: 'MultiStepLR'
        milestones: [30, 50, 70, 100]
        gamma: 0.1
transforms:
    NAME: 'SkinTransforms'
    tensor:
        normalization: 
            mean: [0.6075, 0.4564, 0.4182]
            std: [0.2158, 0.1871, 0.1826]
    img:
        aug_cifar: False
        color_jitter:
            enable: 0
            brightness: 0.05
            contrast: 0.05
            saturation: 0.05
            hue: 0.05
        resize:
            enable: 1
        random_crop:
            enable: 1
            padding: 4
        random_horizontal_flip:
            enable: 1
            p: 0.5
        random_vertical_flip:
            enable: 0
            p: 0.5
        random_rotation:
            enable: 1
trainer:
    default_save_path: './output_skin100'
    logger:
        setting: 2
        type: 'test_tube'
        mlflow:
            tracking_uri: './output_skin100' 
        test_tube:
            save_dir: './output_skin100'
            name: 'torchline_logs'
            version: -1 # if <0, then use default version
hooks:
    early-stopping:
        type: 2
        patience: 20
        monitor: 'val_acc_1'
        mode: 'max'
    model_checkpoint:
        type: 2
        monitor: 'val_acc_1'
        mode: 'max'
        filepath: '' # please do not specify
TOPK: [1, 5]
predict_only:
    type: 'ckpt'
    to_pred_file_path: '' # specify the path of images
    load_ckpt:
        checkpoint_path: '' # load_from_checkpoint
    load_metric:
        weights_path: '' # load_from_metrics
        tags_csv: ''
        on_gpu: True
        map_location: 'cuda:0'