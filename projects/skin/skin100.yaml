INPUT:
    SIZE: (224, 224)
MODEL:
    META_ARCH: 'Nasnetamobile'
    CLASSES: 100
DATASET:
    NAME: 'Skin100Dataset'
    DIR: '../datasets/skin100_dataset/train'
    TRAIN_LIST: '../datasets/skin100_train.txt'
    VALID_LIST: '../datasets/skin100_test.txt'
    TEST_LIST: '../datasets/skin100_test.txt'
    BATCH_SIZE: 32
TRANSFORMS:
    NAME: 'SkinTransforms'
    TENSOR:
        NORMALIZATION: 
            mean: [0.6075, 0.4564, 0.4182]
            std: [0.2158, 0.1871, 0.1826]
    IMG:
        AUG_CIFAR: False
        COLOR_JITTER:
            brightness: 0.05
            contrast: 0.05
            saturation: 0.05
            hue: 0.05
TRAINER:
    DEFAULT_SAVE_PATH: './output_skin100'
    LOGGER:
        SETTING: 0
        type: 'test_tube'
        MLFLOW:
            tracking_uri: './output_skin100' 
        TEST_TUBE:
            save_dir: './output_skin100'
HOOKS:
    EARLY_STOPPING:
        type: 2
        patience: 20
        monitor: 'val_acc'
        mode: 'max'
    MODEL_CHECKPOINT:
        type: 0
        monitor: 'val_acc'
        mode: 'max'
        filepath: './output_skin100'